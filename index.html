            // –ï—Å–ª–∏ –µ—Å—Ç—å BOM (Byte Order Mark) - —É–¥–∞–ª—è–µ–º
            if (data.charCodeAt(0) === 0xFEFF) {
                data = data.substring(1);
            }
            
            // –ò—â–µ–º –Ω–∞—á–∞–ª–æ JSON –æ–±—ä–µ–∫—Ç–∞
            const start = data.indexOf('{');
            const end = data.lastIndexOf('}') + 1;
            
            if (start !== -1 && end > start) {
                data = data.substring(start, end);
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–∞—Ä–Ω—ã–µ —Å–∫–æ–±–∫–∏
            const openBraces = (data.match(/{/g) || []).length;
            const closeBraces = (data.match(/}/g) || []).length;
            
            if (openBraces !== closeBraces) {
                console.warn('–ù–µ–ø–∞—Ä–Ω—ã–µ —Å–∫–æ–±–∫–∏, –¥–æ–±–∞–≤–ª—è–µ–º –Ω–µ–¥–æ—Å—Ç–∞—é—â–∏–µ...');
                if (openBraces > closeBraces) {
                    data += '}'.repeat(openBraces - closeBraces);
                }
            }
            
            // –ü—Ä–æ–±—É–µ–º —Å–Ω–æ–≤–∞
            try {
                return JSON.parse(data);
            } catch (e) {
                console.error('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∏—Å–ø—Ä–∞–≤–∏—Ç—å JSON, —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π');
                return {
                    applications: [],
                    last_updated: new Date().toISOString(),
                    total_count: 0
                };
            }
        }
    }
